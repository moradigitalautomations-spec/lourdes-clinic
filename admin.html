<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal – Lourdes Clinic</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Lourdes Clinic</h2>
    <nav>
      <a class="active">Appointments</a>
      <a>Patients</a>
      <a>Doctor</a>
      <a>Reports</a>
      <a>Settings</a>
      <a class="logout">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">

    <!-- Top Cards -->
    <section class="stats">
      <div class="stat">Today's Patients<br><strong>0</strong></div>
      <div class="stat">Walk-ins<br><strong>0</strong></div>
      <div class="stat">Online<br><strong>0</strong></div>
      <div class="stat">Waiting<br><strong>0</strong></div>
    </section>

    <!-- Register Walk-in -->
    <section class="register-card" id="registerCard">
      <h2>➕ Register Walk-in Patient</h2>
      <p>Quickly register patients arriving at the clinic</p>
      <button id="addPatientBtn">Add Patient</button>
    </section>

    <!-- Appointment Table -->
    <section class="table-section hidden" id="appointmentsSection">
      <h3>Today's Appointments</h3>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Patient</th>
            <th>Visit</th>
            <th>Doctor</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="appointmentTable"></tbody>
      </table>
    </section>

  </main>
</div>

<!-- Add Patient Modal -->
<div class="modal hidden" id="patientModal">
  <div class="modal-content">
    <h3>Add Walk-in Patient</h3>

    <form id="patientForm">
      <input type="text" id="name" placeholder="Patient Name" required />
      <input type="number" id="age" placeholder="Age" required />

      <select id="visit">
        <option>Walk-in</option>
        <option>Consultation</option>
        <option>Follow-up</option>
      </select>

      <input type="time" id="slot" required />

      <div class="actions">
        <button type="submit">Save</button>
        <button type="button" id="closeModal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
